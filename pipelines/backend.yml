format_version: 10
pipelines:
  backend:
    group: expenseAnsible
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-214f6fa:
        git: https://github.com/cDevOps78/expenseAnsibleGoCD.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
      - DEV:
          environment_variables:
            env: dev
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          approval:
            type: manual
            allow_only_on_success: false
          jobs:
            job1:
              timeout: 0
              tasks:
                - exec:
                    arguments:
                      - ansible.sh
                      - backend
                    command: bash
                    run_if: passed